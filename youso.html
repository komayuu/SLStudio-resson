<!-- よく使うブロックレベル要素 -->
<!-- 見出し要素 -->
 <h1>h1</h1>
 <h2>h2</h2>
 <h3>h3</h3>
 <h4>h4</h4>
 <h5>h5</h5>
 <h6>h6</h6>

 <!-- 段落要素 -->
  <p>第１段落です</p>
  <p>第２段落です</p>

<!-- よく使うインライン要素 -->
<!-- アンカー要素 -->
 <a href="https://www.foxhound.co.jp/home">FOXHOUND株式会社ホームページ</a>

 <!-- 改行要素 -->
  <p>
    こんにちは。<br>
    今日はいい天気ですね。
  </p>

<!-- 付随コメント要素 -->
 <p>これは<small>小文字</small>です。</p>

 <!-- 画像埋め込み要素 -->
  <img src="画像のURL" width="400" height="60%">

<!-- ブロックレベル要素とインライン要素の使い方 -->
 <p>
 <span>1</span>
 <span>2</span>
 <span>3</span>
 <span>4</span>
 <span>5</span>
 </p>

 <div><span>1</span></div>
 <div><span>2</span></div>
 <div><span>3</span></div>
 <div><span>4</span></div>
 <div><span>5</span></div>
